<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DOM</title>
  </head>
  <script type="text/javascript">
   document.addEventListener("DOMContentLoaded", function(){
     console.log(document.body);
     var submitButton = document.getElementById("submit_button");
     var nameField = document.getElementById("name_field");
     var nameList = document.getElementById("name_list");

     submitButton.onclick = function(){
       console.log('Submit on click', nameList);
       console.dir(nameField);

       nameList.innerHTML += '<li>'+nameField.value+'</li>';
       nameField.value = '';
     };
      console.dir(submitButton);
      console.log('Loaded', 'our button',submitButton, 'our name', nameField);



    var clickBtn = document.getElementById("clickBtn");
    var mashBtn = document.getElementById("mashBtn");
    var resetBtn = document.getElementById("resetBtn");

    var mashCounter = 0;
    mashBtn.hidden = true;
    resetBtn.hidden = true;
    mashBtn.onclick = function(){mashCounter++;};
    resetBtn.onclick = function(){
      mashCounter = 0;
      resetBtn.hidden = true;
      clickBtn.hidden = false;
      console.log("MASH counter = " + mashCounter);
    }

    console.dir(clickBtn);
    clickBtn.onclick = function(){
      clickBtn.hidden = true;
      mashBtn.hidden = false;
      var time = Math.floor(Math.random()*5)+1;
      console.log("Elapsed time: ");
      console.log(time);

      setTimeout(clickEnd, time*1000);

    };
    function clickEnd(){
      resetBtn.hidden = false;
      mashBtn.hidden= true;
      console.log("MASH clicked:" + mashCounter + " times.");
  }
 });

  </script>
  <body>
    <label for="">Enter a name</label>
    <input id="name_field" type="text">
    <button id="submit_button">Add Item</button>
    <div>
      <ul id="name_list">
      </ul>
    </div>
    <div>
      <button id="clickBtn">Click Me</button>
      <button id="mashBtn">Mash Me</button>
      <button id="resetBtn">Reset Me</button>
    </div>
  </body>
</html>
